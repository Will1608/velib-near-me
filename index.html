<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: sans-serif;
        }
        form {
            display:flex;
            flex-direction:column;
            align-items: center;
            gap:2rem;
        }
        h1 {
            margin-inline: auto;
            width: fit-content;
        }
    </style>
    <title>Find me a station</title>
</head>
<body>
    <h1>Velib</h1>
    <form action="/stations/closest" method="GET">
        <input type="hidden" id="latitude" name="latitude" value=""/>
        <input type="hidden" id="longitude" name="longitude" value=""/>
        <fieldset>
            <legend >I'm :</legend>
            <input type="radio" id="returning" name="action" value="returning" checked/>
            <label for="returning">returning</label>
            <input type="radio" id="looking-for" name="action" value="searching"/> 
            <label for="looking-for">looking for</label>
        </fieldset>

        <input id="submit" type="submit" value="find closest" disabled="true"/>
    </form>
</body>

<script>
    let latitude = document.getElementById("latitude"),
     longitude = document.getElementById("longitude"),
     submit = document.getElementById("submit")

     navigator.geolocation.getCurrentPosition((position)=> {
        latitude.value = position.coords.latitude
        longitude.value = position.coords.longitude
     }, () => null, {enableHighAccuracy: true})

    let hasLatLonInterval = setInterval(() => latitude.value && longitude.value && hasLatLon(), 300)

    const hasLatLon = () => {
        clearInterval(hasLatLonInterval)
        submit.disabled = false
    }
   

</script>
</html>
