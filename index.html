<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: sans-serif;
        }
        form, .map-container {
            display:flex;
            flex-direction:column;
            align-items: center;
            gap:2rem;
        }
        h1 {
            margin-inline: auto;
            width: fit-content;
        }
	#map {
		margin: 2rem;
		height: 20rem;
		width: 20rem;
	}
    </style>
<link rel="stylesheet" href="/files/leaflet.css"/>
    <title>Find me a station</title>
</head>
<body>
	<script src="/files/leaflet.js"></script>
    <h1>Velib</h1>
    <form action="/stations/closest" method="GET">
        <input type="hidden" id="lat" name="lat" value=""/>
        <input type="hidden" id="lon" name="lon" value=""/>
        <fieldset>
            <legend >I'm :</legend>
            <input type="radio" id="returning" name="action" value="returning" checked/>
            <label for="returning">returning</label>
            <input type="radio" id="looking-for" name="action" value="searching"/> 
            <label for="looking-for">looking for</label>
        </fieldset>

        <input id="submit" type="submit" value="find closest" disabled="true"/>
    </form>
    <div class="map-container">
	<div id="map"></div>
    </div>
</body>

<script>
    let lat = document.getElementById("lat"),
     lon = document.getElementById("lon"),
     submit = document.getElementById("submit")

    getPosition = () => navigator.geolocation.getCurrentPosition((position)=> {
        lat.value = position.coords.latitude
        lon.value = position.coords.longitude
    }, (err) => err.code === 3 && this.getPosition(), { enableHighAccuracy: true, timeout: 3000 })
    
    this.getPosition()

    let hasLatLonInterval = setInterval(() => lat.value && lon.value && hasLatLon(), 300)

    const hasLatLon = () => {
        clearInterval(hasLatLonInterval)
        submit.disabled = false

    var map = L.map("map").setView([lat.value,lon.value], 15)
    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
    	maxZoom: 19,
    	attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
	}).addTo(map)

    }

    </script>
</html>
